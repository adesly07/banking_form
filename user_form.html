<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration Form</title>
</head>
<body>
    <form action="" method="post">
        <table width = "500" cellpadding ="2" cellspacing = "0" border = "1" align="center">
            <tr>
                <th colspan="2"><h1>User Form</h1></th>
            </tr>
            <tr height = "30">
                <th align="left"><label for="fname">First Name</label></th>
                <td><input type="text" name="fname" placeholder="Enter Your First Name"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="lname">Last Name</label></th>
                <td><input type="text" name="lname" placeholder="Enter Your Last Name"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="email">Email</label></th>
                <td><input type="email" name="email" placeholder="Enter Your Email Number"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="phoneno">Phone Number</label></th>
                <td><input type="tel" name="phoneno" placeholder="Enter Your Phone Name"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="pwd">Password</label></th>
                <td><input type="password" name="pwd" placeholder="***********"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="cpwd">Confirm Password</label></th>
                <td><input type="password" name="cpwd" placeholder="***********"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="mname">Mother's Maiden Name</label></th>
                <td><input type="text" name="mname" placeholder="Enter Your Mother's Maiden Name"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="bvn">BVN</label></th>
                <td><input type="number" name="bvn" placeholder="Enter Your BVN"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="acctno">Account Number</label></th>
                <td><input type="number" name="acctno" placeholder="Enter Your Account Number"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="nationality">Nationality</label></th>
                <td><input type="text" name="nationality" placeholder="Enter Your Nationality"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="raddr">Residential Address</label></th>
                <td><input type="address" name="raddr" placeholder="Enter Your Residential Address"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="dob">Date of Birth</label></th>
                <td><input type="date" name="dob" placeholder="Enter Your Date of Birth"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="gender">Gender</label></th>
                <td><select>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                </td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="mstatus">Marital Status</label></th>
                <td><select>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorce">Divorce</option>
                </select>
                </td>
            </tr>
            <tr  height = "30">
                <th align="left" valign = "top"><label for="description">Description</label></th>
                <td><textarea name="description" rows="5" cols="20"></textarea></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="atype">Type of Account</label></th>
                <td><select>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="soo">State of Origin</label></th>
                <td><select>
                    <option value="">Select Your State</option>
                    <option value="Abia">Abia</option>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="AkwaIbom">AkwaIbom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Cross River">Cross River</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="FCT">FCT</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Katsina">Katsina</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamafara</option>
                </select>
                </td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="smedia">Social Media Link</label></th>
                <td><input type="url" name="dob" placeholder="Enter Your Social Media Link"></td>
            </tr>
            <tr  height = "30">
                <th align="left"><label for="upload">Upload Your Passport</label></th>
                <td><input type="file" name="upload" accept="image/png, image/jpeg"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button">Submit</button>
                    <button type="button">Cancel</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
